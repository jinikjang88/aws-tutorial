    compile 'org.springframework.boot:spring-boot-starter-web'


    implementation platform('software.amazon.awssdk:bom:2.15.20')

    // AWS
    implementation 'software.amazon.awssdk:sqs'
    //--------------------------------------------------------------------------------------------------
}
